name: Build

concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
  workflow_dispatch:

# PENTING: Memberikan izin tulis agar GitHub Actions bisa upload hasil build
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Checkout builds
        run: |
          REPO="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          if git ls-remote --exit-code --heads $REPO builds; then
            git clone --branch builds $REPO builds
          else
            mkdir builds
            cd builds
            git init
            git checkout -b builds
            echo "# Build Artifacts" > README.md
            git config user.email "actions@github.com"
            git config user.name "GitHub Actions"
            git add .
            git commit -m "Initial builds branch"
            git push $REPO builds
            cd ..
          fi

      - name: Clean old builds
        run: rm -f builds/*.cs3 builds/*.jar builds/plugins.json || true

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "adopt"
          java-version: 21

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Access Secrets
        run: |
          cd src
          # Pastikan semua API Key kamu ada di GitHub Secrets
          echo "TMDB_API=${{ secrets.TMDB_API }}" >> local.properties
          echo "DUMP_API=${{ secrets.DUMP_API }}" >> local.properties
          echo "DUMP_KEY=${{ secrets.DUMP_KEY }}" >> local.properties
          echo "CRUNCHYROLL_BASIC_TOKEN=${{ secrets.CRUNCHYROLL_BASIC_TOKEN }}" >> local.properties
          # Tambahkan API lainnya di sini sesuai kebutuhan

      - name: Build Plugins
        run: |
          cd src
          chmod +x gradlew
          # Menambahkan flag --refresh-dependencies untuk mencoba mendownload ulang jika gagal
          ./gradlew make makePluginsJson -x lint --stacktrace --refresh-dependencies
          cp **/build/*.cs3 ../builds/ || true
          cp **/build/*.jar ../builds/ || true
          cp build/plugins.json ../builds/ || true

      - name: Push builds
        run: |
          cd builds
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          # Menggunakan commit tanpa amend agar lebih aman dari error refspec
          git commit -m "Update builds: $GITHUB_SHA" || echo "Nothing to change"
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" builds
